<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .btn {
        background-color: #4285f4;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .forgot-password {
        text-align: center;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #666;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- Add this JavaScript to your existing login.html -->
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="forgot-password">
          <a
            href="C:\Users\Admin\Documents\My Web Sites\Project\forgotpassword.html"
            >Forgot password?</a
          >
        </div>
      </form>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        // Get input values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple validation (in a real app, you'd check with a server)
        if (username && password) {
          // Store username in localStorage for personalization
          localStorage.setItem("currentUser", username);

          // Redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          alert("Please enter both username and password");
        }
      });
    </script>
  </body>
</html>
